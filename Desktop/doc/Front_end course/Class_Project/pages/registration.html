    <h1 style="text-align: center; margin-top: 50px;">REGISTER HERE</h1>
<form class="reg_form" action="" method="POST">
    <label for="unique-id">Unique Identifier:</label>
    <input type="text" id="unique-id" name="unique-id" required>
  
    <label for="sex">Sex:</label>
    <select id="sex" name="sex" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  
    <label for="gender">Gender Identity:</label>
    <select id="gender" name="gender" required>
      <option value="cisgender">Cisgender</option>
      <option value="transgender">Transgender</option>
      <option value="nonbinary">Non-binary</option>
    </select>
  
    <label for="orientation">Sexual Orientation:</label>
    <select id="orientation" name="orientation" required>
      <option value="heterosexual">Heterosexual</option>
      <option value="homosexual">Homosexual</option>
      <option value="bisexual">Bisexual</option>
      <option value="other">Other</option>
    </select>
  
    <label for="birth-year">Year of Birth:</label>
    <input type="number" id="birth-year" name="birth-year" required>
  
    <button type="submit">Register</button>
  </form>
