            </ul>
        </nav>
        <article class="col-8" style="margin-bottom: 60px;">
            <div class="container">
                <h2>Risk Factor Information</h2>
                <form action="submit_risk_factors.html" method="POST">
                  
                  <label for="partners">Number of Sexual Partners (last 12 months):</label>
                  <select id="partners" name="partners" required>
                    <option value="1">1</option>
                    <option value="2-5">2-5</option>
                    <option value="6-10">6-10</option>
                    <option value="10+">10+</option>
                  </select>
            
                  <label for="condom-use">Condom Use:</label>
                  <select id="condom-use" name="condom-use" required>
                    <option value="always">Always</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="never">Never</option>
                  </select>
            
                  <label for="drug-use">Injection Drug Use:</label>
                  <select id="drug-use" name="drug-use" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
            
                  <label for="previous-stds">Previous STD Diagnoses:</label>
                  <select id="previous-stds" name="previous-stds" multiple required>
                    <option value="chlamydia">Chlamydia</option>
                    <option value="gonorrhea">Gonorrhea</option>
                    <option value="syphilis">Syphilis</option>
                    <option value="hepatitis-b">Hepatitis B</option>
                    <option value="hiv">HIV</option>
                    <option value="none">None</option>
                  </select>
            
                  <label for="hiv-status">Known HIV Status:</label>
                  <select id="hiv-status" name="hiv-status" required>
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="unknown">Unknown</option>
                  </select>
            
                  <label for="vaccination">Hepatitis B Vaccination:</label>
                  <select id="vaccination" name="vaccination" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
            
                  <label for="pregnancy-status">Currently Pregnant? (For women):</label>
                  <select id="pregnancy-status" name="pregnancy-status" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not-applicable">Not Applicable</option>
                  </select>
            
                  <button type="submit">Submit Risk Factors</button>
                </form>
              </div>
            
        </article>
